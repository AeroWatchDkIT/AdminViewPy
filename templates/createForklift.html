<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Data Entry</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function validateIdFormat() {
            var idInput = document.getElementById('id');
            var idValue = idInput.value;
            var idPattern = /^F-\d{4}$/;  // Regular expression for the format "F-1234"

            if (!idPattern.test(idValue)) {
                alert('ID must be in the F-1234 format');
                idInput.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Create New Forklift Entry</h1>
        <form method="POST" onsubmit="return validateIdFormat()">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <a href="{{ url_for('forklifts') }}" class="btn btn-secondary mt-3">Back to List</a>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Include your validation.js script -->
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</body>
</html>
