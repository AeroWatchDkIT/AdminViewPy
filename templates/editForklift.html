<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Forklift Data Entry</h1>
    <form method="POST">
        <input type="hidden" name="_method" value="PUT">  <!-- This is for using PUT in Flask -->

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" value="{{ data.id }}" required>
        <br>

        <label for="lastUserId">Last User ID:</label>
        <input type="text" id="lastUserId" name="lastUserId" value="{{ data.lastUserId }}" required>
        <br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="{{ data.lastUser.firstName }}" required>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="{{ data.lastUser.lastName }}" required>
        <br>

        <label for="passcode">Passcode:</label>
        <input type="text" id="passcode" name="passcode" value="{{ data.lastUser.passcode }}" required>
        <br>

        <label for="forkliftCertified">Forklift Certified:</label>
        <select id="forkliftCertified" name="forkliftCertified" required>
            <option value="true" {% if data.lastUser.forkliftCertified %} selected {% endif %}>Yes</option>
            <option value="false" {% if not data.lastUser.forkliftCertified %} selected {% endif %}>No</option>
        </select>
        <br>

        <label for="incorrectPalletPlacements">Incorrect Pallet Placements:</label>
        <input type="number" id="incorrectPalletPlacements" name="incorrectPalletPlacements" value="{{ data.lastUser.incorrectPalletPlacements }}" required>
        <br>

        <label for="lastPalletId">Last Pallet ID:</label>
        <input type="text" id="lastPalletId" name="lastPalletId" value="{{ data.lastPalletId }}" required>
        <br>

        <label for="state">Pallet State:</label>
        <input type="number" id="state" name="state" value="{{ data.lastPallet.state }}" required>
        <br>

        <label for="location">Pallet Location:</label>
        <input type="text" id="location" name="location" value="{{ data.lastPallet.location }}" required>
        <br>

        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
