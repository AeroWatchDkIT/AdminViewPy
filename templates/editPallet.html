<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Pallet</title>
</head>
<body>
    <h1>Edit Pallet</h1>
    <form action="/editPallet/{{pallet.id}}" method="POST">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" value="{{ pallet.id }}" required>
        <br>
        <label for="state">State:</label>
        <input type="number" id="state" name="state" value="{{ pallet.state }}" required>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ pallet.location }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('pallets') }}">Back to Pallets</a>
</body>
</html>
