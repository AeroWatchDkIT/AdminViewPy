<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId">
        <label for="passCode">Passcode:</label>
        <input type="password" id="passCode" name="passCode">
        <label for="requestFromAdmin">Request from Admin:</label>
        <input type="checkbox" id="requestFromAdmin" name="requestFromAdmin">
        <input type="submit" value="Login">
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
